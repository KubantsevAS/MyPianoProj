<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>My HTML Piano</title>
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd id="A">A</kbd>
            <kbd id="S">S</kbd>
            <kbd id="D">D</kbd>
            <kbd id="F">F</kbd>
            <kbd id="G">G</kbd>
            <kbd id="H">H</kbd>
            <kbd id="J">J</kbd>
        </div>
        <div class="black-keys">
            <kbd>W</kbd>
            <kbd>E</kbd>
            <kbd class="keyT">T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
